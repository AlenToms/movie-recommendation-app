<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resend Activation | MovieLand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .card {
      background-color: #1c1c1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

<div class="card animate__animated animate__fadeInDown text-center">
  <h3 class="mb-4" style="color: white;">üîÅ Resend Activation</h3>
  <form id="resendForm">
    <div class="mb-3">
      <input type="email" class="form-control" id="emailField" placeholder="Enter your email" required />
    </div>
    <button type="submit" class="btn btn-warning w-100">Resend Link</button>
  </form>
  <div class="text-center mt-3 text-light">
    Already activated? <a href="login.html">Login here</a>
  </div>
</div>

<!-- Modals -->
<div class="modal fade" id="feedbackModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title text-white">üì¨ Resend Activation</h5>
      </div>
      <div class="modal-body text-dark" id="feedbackMessage">
        <!-- JS sets message -->
      </div>
      <div class="modal-footer justify-content-center">
        <button class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById("resendForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const email = document.getElementById("emailField").value;
  const formData = new FormData();
  formData.append("email", email);

  fetch("/movie-recommendation-app/server/resend-activation.php", {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(data => {
    const msg = document.getElementById("feedbackMessage");
    msg.innerText = data;
    new bootstrap.Modal(document.getElementById("feedbackModal")).show();
  });
});
</script>

</body>
</html>
