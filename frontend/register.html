<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - MovieLand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
    }
    .header {
      background-color: #343a40;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-container {
      margin-top: 50px;
    }
    #clock {
      font-size: 0.95rem;
      color: #ccc;
    }
  </style>
</head>
<body>

<!-- Title bar -->
<div class="header">
  <h4>ðŸŽ¬ MovieLand</h4>
  <div>
    <span id="clock"></span> &nbsp; | &nbsp;
    <a href="#" class="text-light text-decoration-none">About</a>
  </div>
</div>

<!-- Register Form -->
<div class="container form-container">
  <div class="row justify-content-center">
    <div class="col-md-5 bg-white p-4 rounded shadow">
      <h3 class="mb-4">Register</h3>
      <form action="/movie-recommendation-app/server/register.php" method="post">
        <div class="mb-3">
          <label>Email:</label>
          <input type="email" name="email" required class="form-control">
        </div>
        <div class="mb-3">
          <label>Password:</label>
          <input type="password" name="password" required class="form-control">
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <hr>
      <p class="text-center mb-0">Already have an account?</p>
      <a href="login.html" class="btn btn-outline-secondary w-100 mt-2">Back to Login</a>
    </div>
  </div>
</div>

<!-- JS -->
<script>
function updateClock() {
  const now = new Date();
  const date = now.toLocaleDateString();
  const time = now.toLocaleTimeString();
  document.getElementById("clock").textContent = `${date} ${time}`;
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
