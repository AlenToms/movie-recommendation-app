<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Login</h2>
    <form id="loginForm">
        <label>Email:</label>
        <input type="email" name="email" required class="form-control">
        <label>Password:</label>
        <input type="password" name="password" required class="form-control mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="userNotFoundModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">User Not Found</h5>
      </div>
      <div class="modal-body">
        This user is not registered. Would you like to register now?
      </div>
      <div class="modal-footer">
        <button type="button" id="goToRegister" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch("/movie-recommendation-app/server/login.php", {
        method: "POST",
        body: formData
    })
    .then(res => res.text())
    .then(data => {
        if (data.includes("Login successful")) {
            window.location.href = "landing.php";
        } else if (data.includes("User not found")) {
            const myModal = new bootstrap.Modal(document.getElementById('userNotFoundModal'));
            myModal.show();
        } else {
            alert(data); // for other errors like wrong password
        }
    });
});

document.getElementById("goToRegister").addEventListener("click", () => {
    window.location.href = "register.html";
});
</script>

</body>
</html>
