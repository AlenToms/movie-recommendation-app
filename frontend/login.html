<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | MovieLand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS & Animate -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
    }
    .header {
      background-color: #000;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h4 {
      margin: 0;
      font-weight: bold;
    }
    #clock {
      font-size: 0.9rem;
      color: #ccc;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }
    .btn-primary {
      background: #1d3557;
      border: none;
    }
    .btn-primary:hover {
      background: #457b9d;
    }
    .btn-outline-secondary {
      border-color: #888;
      color: #333;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
  <h4>ðŸŽ¬ MovieLand | Login</h4>
  <div>
    <span id="clock"></span> &nbsp;
    <!-- <a href="#" class="text-light text-decoration-none">About</a> -->
  </div>
</div>

<!-- Login Form -->
<div class="container form-container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-5 login-box" data-aos="zoom-in">
      <h3 class="mb-4 text-center">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label>Email:</label>
          <input type="email" name="email" required class="form-control">
        </div>
        <div class="mb-3">
          <label>Password:</label>
          <input type="password" name="password" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <hr>
      <p class="text-center">Not a user?</p>
      <a href="register.html" class="btn btn-outline-secondary w-100">Register</a>
    </div>
  </div>
</div>

<!-- Modal for user not found -->
<div class="modal fade" id="userNotFoundModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title">User Not Found</h5>
      </div>
      <div class="modal-body">
        <p style="color: #d9534f; font-weight: 500;">
          The user doesn't exist. Would you like to register now?
        </p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="redirectToRegister()">Register</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init();

// Clock
function updateClock() {
  const now = new Date();
  const date = now.toLocaleDateString();
  const time = now.toLocaleTimeString();
  document.getElementById("clock").textContent = `${date} ${time}`;
}
setInterval(updateClock, 1000);
updateClock();

// Login Form Logic
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  fetch("/movie-recommendation-app/server/login.php", {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(data => {
    if (data.includes("Login successful")) {
      window.location.href = "landing.php";
    } else if (data.includes("User not found")) {
      const myModal = new bootstrap.Modal(document.getElementById('userNotFoundModal'));
      myModal.show();
    } else {
      alert(data); // e.g., Invalid credentials
    }
  });
});

function redirectToRegister() {
  window.location.href = "register.html";
}
</script>

</body>
</html>
