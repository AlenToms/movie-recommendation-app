<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password | MovieLand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .card {
      background-color: #1c1c1e;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h3 style="color: white;">Forgot Your Password?</h3>
    <p class="text-muted">Enter your email to receive a reset link</p>
    <form id="forgotForm">
      <input type="email" id="email" class="form-control mb-3" placeholder="Your Email" required />
      <button type="submit" class="btn btn-warning w-100">Send Reset Link</button>
    </form>
    <div id="responseMsg" class="mt-3 text-light"></div>
  </div>

<script>
document.getElementById("forgotForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData();
  formData.append("email", document.getElementById("email").value);

  fetch("/movie-recommendation-app/server/send-reset.php", {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(data => {
    document.getElementById("responseMsg").innerText = data;
  });
});
</script>
</body>
</html>
